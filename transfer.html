<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw and Deposit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <main class="bg-green-300 ">
        <header>
            <h1 class="text-6xl font-semibold mt-44 text-center font-serif	">Lets get some
                <span class="text-blue-900 font-sans">Mooooooooooooney</span></h1>
         </header>
         <!-- main ar main section -->
    <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 ">
            <div class="bg-green-400 rounded-xl p-6">
                <h1 class="text-3xl text-white">Deposit</h1>
                <h1 class="text-2xl text-white">$<span id="deposit-total">00</span></h1>
            </div>
            <div class="bg-pink-500 rounded-xl p-6">
                <h1 class="text-3xl text-white">Withdraw</h1>
                <h1 class="text-2xl text-white">$<span id="withdraw-total">00</span></h1>
            </div>
            <div class="bg-orange-500 rounded-xl p-6">
                <h1 class="text-3xl text-white">Balance</h1>
                <h1 class="text-2xl text-white">$<span id="balance-total">1000</span></h1>
            </div>
        
        </div>
     </section>
     <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12 mb-12">
            <div class="bg-blue-500 rounded-xl p-6">
                <h1 class="text-3xl text-white">Please Deposit</h1>
                <input id="deposit-field" type="text" class="w-9/12 block mt-2 px-3 py-1 rounded" name="" placeholder="$amount you want to deposit">
                <button id="button-deposit" class="bg-sky-800 font-semibold block mt-2 px-8 py-2 text-white font-medium rounded">Deposit</button>

            </div>
            <div class="bg-blue-500 rounded-xl p-6">
                <h1 class="text-3xl text-white">Please Withdraw</h1>
                <input id="withdraw-field" type="text" class="w-9/12 block mt-2 px-3 py-1 rounded" name="" placeholder="$amount you want do withdraw">
                <button id="button-withdraw" class="bg-sky-800 font-semibold block mt-2 px-8 py-2 text-white font-medium rounded">Withdraw</button>
            </div>
        </div>
     </section>
    </main>
    <script>           
        // step1:call btn function
        document.getElementById("button-deposit").addEventListener("click",function(){
            // step2:call input field
            const depositField=document.getElementById("deposit-field");
            const newDepositSAmountString=depositField.value;
            const newDepositAmount=parseFloat(newDepositSAmountString);
            // step:3  get current deposit
            const depositTotalElement=document.getElementById("deposit-total");
            const previousDepositTotalString=depositTotalElement.innerText;
            const previousDepositTotal=parseFloat(previousDepositTotalString);
            // step4:addTotal deposit
            const currentDepositTotal=previousDepositTotal+newDepositAmount;
            depositTotalElement.innerText=currentDepositTotal;
            // step5:get current total balance(total-balance call)
            const balanceTotalElement=document.getElementById("balance-total");
            const previousBalanceTotalString=balanceTotalElement.innerText;
            const previousBalanceTotal=parseFloat(previousBalanceTotalString);
            // step 6:calculate total balance
            const currentTotalBalance=previousBalanceTotal+newDepositAmount;
            balanceTotalElement.innerText=currentTotalBalance;
            depositField.value="";

        })
    </script>
    <script>
         // step1:call btn function
        document.getElementById("button-withdraw").addEventListener("click",function(){
            // // step2:call input form withdraw field
            const withdrawField=document.getElementById("withdraw-field");
            const newWithdrawFieldString=withdrawField.value;
            const newWithdrawAmount=parseFloat(newWithdrawFieldString);
            withdrawField.value="";
            if(isNaN(newWithdrawAmount)){
                alert("please,provide a valid number");
                return;
            }
            // step:3  get current withdraw
            const withdrawTotal=document.getElementById("withdraw-total");
            const previousWithdrawTotalString=withdrawTotal.innerText;
            const previousWithdrawTotal=parseFloat(previousWithdrawTotalString);
             // step4:addTotal deposit
            //  const currentWithdrawTotal=previousWithdrawTotal+newWithdrawAmount;
            //   withdrawTotal.innerText= currentWithdrawTotal;
              
             // step5:get current total withdraw balance(total-balance call)
             const balanceTotalElement=document.getElementById("balance-total");
             const previousBalanceElementString=balanceTotalElement.innerText;
             const previousBalanceTotal=parseFloat(previousBalanceElementString);

            if(newWithdrawAmount>previousBalanceTotal){
                alert("you don't have sufficient balance");
                return;

            }
            const currentWithdrawTotal=previousWithdrawTotal+newWithdrawAmount;
              withdrawTotal.innerText= currentWithdrawTotal;
                 // step 6:calculate total balance
                 const newBalanceTotal=previousBalanceTotal-newWithdrawAmount;
                 balanceTotalElement.innerText=newBalanceTotal;
                //  withdrawField.value="";
        })

    </script>
</body>
</html>
