<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Bank Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-6xl font-semibold mt-44 text-center font-serif	">Ensure the Bank security
            <span class="text-blue-900 font-mono">get highest paid</span></h1>
     </header>
     <section class="mt-16 bg-teal-100 w-9/12 mx-auto p-8 mb-40">
        <h1>Please Login</h1>
        <input type="email" class="w-9/12 block mt-2 px-3" name="" id="user-email">
        <input type="password" class="w-9/12 mt-2 px-3" name="" id="user-password">
        <button class="bg-amber-500 block mt-2 px-8 py-2 text-white font-medium rounded" id="button-submit">Submit</button>
     </section>
     <script>
        document.getElementById("button-submit").addEventListener("click",function(){
            const emailField=document.getElementById("user-email");
            const email=emailField.value;
            const passwordField=document.getElementById("user-password");
            const password=passwordField.value;
            if(email==="father@fathers.com" && password==="secret"){
                window.location.href="transfer.html"
            }
            else{
                alert("your password is wrong!! please,enter right password")
            }
        })
     </script>
</body>
</html>
